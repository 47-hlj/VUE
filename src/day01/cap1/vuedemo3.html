<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插值表达式</title>
</head>
<body>
    <div id="app">
        我是一位{{major}}的程序员。<br>
        {{[0,1,2,3,4][1]}}<br>
        {{{name:'hulijiang',age:20}.name}}
        {{sayHi()}}

    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
           major:'java',
        },
        methods:{
            sayHi:function (){
                alert("hello vue!");
            }
        }
    });
</script>
</html>
