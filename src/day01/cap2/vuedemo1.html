<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model属性</title>
</head>
<body>
<div id="app">
    请输入您的专业：<input type="text" v-model="major">

    <br>=========================<br>
    我是一位{{major}}的程序员。<br>
    {{[0,1,2,3,4][1]}}<br>
    {{{name:'hulijiang',age:20}.name}}
    <!--{{sayHi()}}-->

</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            major:'java',
        },
        methods:{
            sayHi:function (){
                alert("hello vue!");
            },
            changeMajor:function (event){
                // console.log("change Title")
                this.major=event.target.value;
            }
        }
    });
</script>
</html>
