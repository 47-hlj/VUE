<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-bind属性</title>
</head>
<body>
    <div id="app">
        <!--<a v-bind:href="link">百度</a>-->
        <a :href="link">百度</a>

    </div>

</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            link:'http://www.baidu.com'
        },
    });
</script>
</html>
