<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue改变样式</title>
    <style>
        .mydiv{
            width:400px;
            height: 200px;
            background-color: gray;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
        .mywidth{
            width: 450px;
        }
        .blue{
            background-color: blue;
        }

    </style>
</head>
<body>
    <div id="app">
        <div v-bind:class="{red:temp}" class="mydiv"></div>
        <hr>
        <div :class="myClassStyle" class="mydiv"></div>
        <hr>
        <div :class="mycolor" class="mydiv"></div>
        <hr>
<!--        <div :class="mycolor" :class="mw" class="mydiv"></div>-->
        <!--多个样式组合-->
        <div :class="[mycolor,mw]" class="mydiv"></div>

        <hr>
        <div :style="{backgroundColor:bc}" class="mydiv"></div>

        <button type="button" @click="temp=!temp">点我</button>

        <input type="text" v-model="mycolor">
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script>
    new Vue({
        el:'#app',
        data:{
            temp:false,
            bc:'blue',
            mw:'mywidth',
            mycolor:'green',
        },
        computed:{
            myClassStyle:function (){
                return {
                    red:this.temp,
                    mywidth:this.temp
                }
            }
        }

    })
</script>
</html>
