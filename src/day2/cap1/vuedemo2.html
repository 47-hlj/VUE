<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue改变样式</title>
    <style>
        .mydiv{
            width:400px;
            height: 200px;
            background-color: gray;
        }
        .red{
            background-color: red;
        }
        .yellow{
            background-color: yellow;
        }
        .green{
            background-color: green;
        }
        .mywidth{
            width: 450px;
        }
        .blue{
            background-color: blue;
        }

    </style>
</head>
<body>
    <div id="app">
        <div :style="[myStyle,{height:myHeight+'px'}]" class="mydiv"></div>

        <button type="button" @click="temp=!temp">点我</button>

        颜色：<input type="text" v-model="bc"><br>
        高度：<input type="text" v-model="myHeight">
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>

<script>
    new Vue({
        el:'#app',
        data:{
            temp:false,
            bc:'blue',
            mw:'mywidth',
            mycolor:'green',
            myHeight:300,
        },
        computed:{
            myStyle:function (){
                return {
                    backgroundColor:this.bc
                }
            }
        }

    })
</script>
</html>
