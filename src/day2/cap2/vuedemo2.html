<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的v-show</title>
</head>
<body>
    <div id="app">
        <div v-if="temp">看到我了！</div>

        <div v-show="temp">看到我了！</div>

        <hr>

        <template v-show="temp">
            <div>
                <div>hello vue1</div>
                <p>hello vue2</p>
            </div>
        </template>
        <!--template可以和v-if实现多个元素的出现和消失不能和v-show一起用-->


        <button type="button" @click="temp=!temp" >点我</button>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        data:{
            temp:false,
            temp1:false,
        }
    })
</script>
</html>
