<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的实例属性mount</title>
</head>
<body>
    <div id="app">

    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    var v1 = new Vue({
        // el:'#app',
        template:"<h1>hello</h1>",
    });
    v1.$mount("#app");
//    实现了页面的元素和vue对象的动态绑定，之前通过el的方式来绑定，也可以通过mount实例属性进行绑定

</script>
</html>
