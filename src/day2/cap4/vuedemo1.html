<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的循环v-for案例</title>
</head>
<body>
    <div id="app">
        <table>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>电话</th>
            </tr>
            <tr v-for="(user,i) in users" :key="i">
                <td>{{i+1}}</td>
                <td v-for="value in user">{{value}}</td>
            </tr>
        </table>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            users:[
                {
                    name:'hlj',
                    age:'22',
                    tel:'15079976487'
                },
                {
                    name:'xlx',
                    age:'22',
                    tel:'18868902507'
                },
                {
                    name:'yzz',
                    age:'19',
                    tel:'18971751338'
                }

            ]
        }
    })
</script>
</html>
