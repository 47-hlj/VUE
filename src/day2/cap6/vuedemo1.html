<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue组件——全局注册</title>
</head>
<body>
    <div id="app">
        <model1></model1>
        <model1></model1>
        <model1></model1>
    </div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    Vue.component("model1",{
        template: "<div>{{title}}<button type='button' @click='btnfn'>点我</button></div>",
        data:function (){
            return{
                title:"hello vue"
            }
        },
        methods:{
            btnfn:function (){
                alert("hello");
            }
        }
    });
    new Vue({
        el:'#app'
    })
</script>
</html>
