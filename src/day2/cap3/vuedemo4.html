<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue的循环v-for遍历对象数组</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="student in students">
            <span v-for="(v,k,i) in student">{{i}}--{{k}}--{{v}}</span>
            <hr>
        </li>

    </ul>
</div>
</body>
<script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            students:[
                {
                    name:'xlx',
                    age:22
                },
                {
                    name:'yzz',
                    age:19
                }
            ]
        }
    })
</script>
</html>
